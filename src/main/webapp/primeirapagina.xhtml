<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title> Olá jsf </title>
	
</h:head>

<h:body>
	<h:form id="formPessoa">
		
		
		<h:inputText id="campoNome" value="#{pessoaBean.nome}"></h:inputText> <br/>
		
		<h:inputText id="sobrenome" value="#{pessoaBean.sobrenome}" ></h:inputText> <br/>
		
		<h:outputText  value="#{pessoaBean.nomeCompleto}" /> <br/>
		
		<h:commandButton value="Mostrar nome" action="#{pessoaBean.mostrarNome}" />  
		
		<h:commandButton value="Limpar nome" action="#{pessoaBean.limparNome}" />  
		
	
	
	</h:form>
</h:body>




</html>
